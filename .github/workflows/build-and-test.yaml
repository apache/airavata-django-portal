name: Build and Push Docker Image for Multiple Architectures

on:
  pull_request:
  push:
    branches:
      - master
      - improve/cicd
    tags:
      - 'v*.*.*'

env:
  DOCKER_REGISTRY: index.docker.io
  DOCKER_USERNAME: mryash
  IMAGE_NAME: airavata-django-portal
  BUILDKIT_VERSION: 0.13.0

jobs:
  build-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js as specified in .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: yarn
          cache-dependency-path: '**/yarn.lock'

      - name: Run ESLint on JavaScript code
        run: ./lint_js.sh

      - name: Build JavaScript code
        run: ./build_js.sh

      - name: Run JavaScript unit tests
        run: ./test_js.sh

      - uses: actions/upload-artifact@v4
        with:
          name: built-javascript
          path: |
            django_airavata/apps/api/static/django_airavata_api/dist
            django_airavata/static/common/dist
            django_airavata/apps/admin/static/django_airavata_admin/dist
            django_airavata/apps/groups/static/django_airavata_groups/dist
            django_airavata/apps/auth/static/django_airavata_auth/dist
            django_airavata/apps/workspace/static/django_airavata_workspace/dist
            django_airavata/apps/workspace/static/django_airavata_workspace/wc
            django_airavata/apps/dataparsers/static/django_airavata_dataparsers/dist

  build-js-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js as specified in .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: yarn
          cache-dependency-path: '**/yarn.lock'

      - name: Build JavaScript code
        run: build_js.bat
        shell: cmd

  test:
    runs-on: ubuntu-latest
    needs: build-js
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements-dev.txt

      - name: Run Django migrate and check
        run: |
          cp django_airavata/settings_local.py.sample django_airavata/settings_local.py
          python manage.py migrate
          python manage.py check

      - name: Run flake8
        run: flake8 .

      - uses: actions/download-artifact@v4
        with:
          name: built-javascript
          path: django_airavata

      - name: Run Django unit tests
        run: ./runtests.py

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-js, test]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3
        with:
          version: v${{ env.BUILDKIT_VERSION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Download built JavaScript artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-javascript
          path: django_airavata

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push multi-platform Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
